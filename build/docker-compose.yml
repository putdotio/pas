services:
  mysql:
    image: pas/mysql
    container_name: pas-mysql
    build:
      dockerfile: ./build/mysql/Dockerfile
      context: ..
    ports:
      - "3306:3306"
  pas:
    image: pas
    container_name: pas
    build:
      dockerfile: ./build/pas/Dockerfile
      context: ..
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    tty: true
    privileged: true
